syntax = "proto3";

option csharp_namespace = "MessengerAvalonia.Shared.RegisterGrpc";

package registration;

service Register {
  rpc SignUp (RegisterRequest) returns (RegisterResponse);
  // стриминг: rpc ServerStream (Request) returns (stream Reply);
}

message RegisterRequest {
  string login = 1;
  string password = 2;	
}

message RegisterResponse {
  bool Success = 1;
  string message = 2;
}